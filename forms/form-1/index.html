<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo-container">
                <img src="odinlogo.png" alt="odinlogo">
                <span>Odin</span>
            </div>
        </div>
        <div class="right-container">
            <h2 class="main-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </h2>
            <h2>You <em>know</em> you want to.</h2>
            <form>
                <div>
                    <h3>Let's do this!</h3>
                    <div>
                        <div class="input-container">
                            <label for="firstname">First Name</label>
                            <input id="firstname" name="firstname" type="text" required>
                        </div>

                        <div class="input-container">
                            <label for="lastname">Last Name</label>
                            <input id="lastname" name="lastname" type="text" required>
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email">
                        </div>

                        <div class="input-container">
                            <label for="number">Phone Number</label>
                            <input id="number" name="pnumber" type="tel">
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required>
                        </div>

                        <div class="input-container">
                            <label for="confirm password">Confirm Password</label>
                            <input id="confirm password" name="confirm password" type="password" required>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
